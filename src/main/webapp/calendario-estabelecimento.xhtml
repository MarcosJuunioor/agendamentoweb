      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <h:outputScript library="js" name="calendario-estabelecimento.js" />
        <h:outputStylesheet library="css" name="calendario-estabelecimento.css"/>
        <h:outputStylesheet library="css" name="geral.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    </h:head>

    <h:body>
        <ui:include src="resources/componentes/navbar.xhtml" />
        <div class="container content">
            <div class="row">
                <div class="col">
                </div>
                <div class="col-6">
                    <h:form id="calendario">
                        <p:calendar id="c1" pattern="dd/MM/yyyy" widgetVar="calendarWidget" 
                                    beforeShowDay="disableAllTheseDays" locale="pt" mode="inline" >
                            <p:ajax event="dateSelect" oncomplete="listarAgendamentos()" />
                        </p:calendar>
                        <p:commandButton value="Agendar um Cliente" icon="pi pi-plus" action="agendar-cliente.xhtml?faces-redirect=true"
                                             styleClass="ui-button-info" style="margin-top: 1rem;" >
                        </p:commandButton>
                    </h:form>
                </div>
                <div class="col">
                </div>
            </div>
        </div>

    </h:body>
</html>
