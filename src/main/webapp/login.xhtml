<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="geral.css"/>
        <h:outputStylesheet library="css" name="login.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>            
    </h:head>
    <h:body>
        <div class="container content">
            <div class="login-content d-flex justify-content-center align-items-center" style="height: 100vh;">
                <h:form id="loginForm">
                    <p:growl id="msg" showDetail="true"/>
                    <div class="row">
                        <span id="aplication-title" >AgendamentoWeb</span>
                    </div>
                    <div class="row">
                        <h5>Login</h5>
                    </div>
                    <div class="row">
                        <p:inputText id="username" binding="#{userEmail}" placeholder="Email"/>
                    </div>
                    <div class="row">
                        <p:password id="password" binding="#{userPassword}" placeholder="Senha"/>
                    </div>
                    <div class="row">
                        <p:commandButton value="Entrar" action="#{loginController.login(userEmail.value,userPassword.value, request.getSession())}" style="float: left"/>   
                    </div>
                    <div class="row">
                        <span>
                            NÃ£o possui um conta? 
                            <p:link value="Cadastrar" outcome="cadastro.xhtml"/>
                        </span>
                    </div>                             
                </h:form>
            </div>
        </div>
    </h:body>
</html>
