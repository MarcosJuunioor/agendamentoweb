<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <h:outputStylesheet library="css" name="geral.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>            
    </h:head>
    <h:body>
        <ui:include src="resources/componentes/navbar.xhtml" />
        <div class="container content">
            <h:form id="form">
                <p:dataTable id="horarios" var="horario" 
                             value="#{agendamentoController.getHorariosIndisponiveis(request.getParameter('dataSelecionada'), request.getParameter('profissional'), request.getParameter('procedimento'))}"
                             rowKey="#{horario}">                 
                    <p:column headerText="Horários disponíveis">
                        <h:outputText value="#{horario.hora.hours}:#{horario.hora.minutes}0" />                       
                    </p:column>                                    
                    <p:column width="90">      
                        <p:commandButton value="Agendar" action="#{agendamentoController.criarAgendamento(horario)}" update="form">  
                            <p:confirm
                                message="Confirmar o agendamento para o horário: #{horario.hora.hours}:00"/>
                        </p:commandButton>
                    </p:column>                    
                </p:dataTable>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="500" styleClass="confirm" severity="warn" header="Confirmação" >
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat" icon="pi pi-times" />
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"  />
                </p:confirmDialog>       
            </h:form>
        </div>       
    </h:body>
</html>
