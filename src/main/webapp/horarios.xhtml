<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputStylesheet library="css" name="geral.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>            
    </h:head>

    <h:body>
        <div class="card">
            <h:form>
                <p:growl id="messages"/>
                <p:menubar>
                    <p:menuitem><span id="aplication-title">AgendamentoWeb</span></p:menuitem>
                    <p:menuitem value="Home" icon="pi pi-fw pi-home"/>
                    <p:submenu label="Agendamentos" icon="pi pi-fw pi-calendar">
                        <p:menuitem value="Lista" icon="pi pi-fw pi-list"/>
                        <p:menuitem value="Novo" icon="pi pi-fw pi-calendar-plus"/>
                    </p:submenu>

                    <p:submenu class="user-menu" label="Usuário" icon="pi pi-user">
                        <p:menuitem value="Configurações"/>
                        <p:menuitem value="Sair" />    
                    </p:submenu>

                </p:menubar>
            </h:form>
        </div>
        <div class="container content">
            <h:form id="form">
                <p:dataTable id="horarios" var="horario" 
                             value="#{agendamentoController.getHorariosIndisponiveis(request.getParameter('dataSelecionada'), request.getParameter('profissional'), request.getParameter('procedimento'))}"
                             rowKey="#{horario}">                 
                    <p:column headerText="Horários disponíveis">
                        <h:outputText value="#{horario.hora.hours}:#{horario.hora.minutes}0" />                       
                    </p:column>                                    
                    <p:column width="90">      
                        <p:commandButton value="Agendar" action="#{agendamentoController.criarAgendamento(horario)}" update="@form">  
                            <p:confirm message="Confirmar o agendamento para o horário: #{horario.hora.hours}:00"/>
                        </p:commandButton>
                    </p:column>                    
                </p:dataTable>
                <p:dialog id="dialogConfirmaAgendamento" 
                          visible="false" 
                          resizable="false" 
                          closable="false" 
                          closeOnEscape="false" 
                          draggable="false" 
                          modal="true" 
                          widgetVar="widDialogConfirmaAgendamento">
                    <p:panelGrid columns="2"/>
                </p:dialog>
                <p:confirmDialog global="true">
                    <p:commandButton value="Sim" styleClass="ui-confirmdialog-yes"/>
                    <p:commandButton value="Não" styleClass="ui-confirmdialog-no"/>
                </p:confirmDialog>
            </h:form>
        </div>       
    </h:body>
</html>
