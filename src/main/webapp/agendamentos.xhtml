<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Agendamentos</title>
        <h:outputStylesheet library="css" name="geral.css"/>
    </h:head>
    <h:body>
               <div class="card">
            <h:form>
                <p:growl id="messages"/>
                <p:menubar>
                    <p:menuitem url="/agendamentoweb"><span id="aplication-title" >AgendamentoWeb</span></p:menuitem>
                    <p:menuitem value="Home" icon="pi pi-fw pi-home" url="/agendamentoweb" />
                    <p:submenu label="Agendamentos" icon="pi pi-fw pi-calendar">
                        <p:menuitem value="Meus Agendamentos" icon="pi pi-fw pi-list" url="/agendamentoweb" />
                        <p:menuitem value="Novo" icon="pi pi-fw pi-calendar-plus" url="/agendamentoweb/procedimentos/procedimento" />
                    </p:submenu>

                    <p:submenu class="user-menu" label="Usuário" icon="pi pi-user">
                        <p:menuitem value="Configurações"/>
                        <p:menuitem value="Sair" />    
                    </p:submenu>

                </p:menubar>
            </h:form>
        </div>
        <div class="container content">
            <h:form id="form">
                <p:dataTable id="agendamentos" var="agendamento" 
                             value="#{agendamentoController.getAgendamentosUsuario(request.getSession().getAttribute('idUsuario'),request.getParameter('data'))}" 
                             selectionMode="single" rowKey="#{agendamento.id}">
                    <f:facet name="header">
                        Agendamentos
                    </f:facet>
                    <p:column headerText="Procedimento">
                        <h:outputText value="#{agendamento.procedimento.nome}" />
                    </p:column>
                    <p:column headerText="Duração do Procedimento">
                        <h:outputText value="#{agendamentoController.getDuracaoFMT(agendamento.procedimento.duracao)}" />
                    </p:column>
                    <p:column headerText="Profissional">
                        <h:outputText value="#{agendamento.profissional.nome}" />
                    </p:column>
                    <p:column headerText="Hora">
                        <h:outputText value="#{agendamentoController.getDuracaoFMT(agendamento.hora)}" />
                    </p:column>

                </p:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
