<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="geral.css"/>
    </h:head>
    <h:body>
        <div class="card">
            <h:form>
                <p:growl id="messages"/>
                <p:menubar>
                    <p:menuitem><span id="aplication-title">AgendamentoWeb</span></p:menuitem>
                    <p:menuitem value="Home" icon="pi pi-fw pi-home"/>
                    <p:submenu label="Agendamentos" icon="pi pi-fw pi-calendar">
                        <p:menuitem value="Lista" icon="pi pi-fw pi-list"/>
                        <p:menuitem value="Novo" icon="pi pi-fw pi-calendar-plus"/>
                    </p:submenu>

                    <p:submenu class="user-menu" label="Usuário" icon="pi pi-user">
                        <p:menuitem value="Configurações"/>
                        <p:menuitem value="Sair" />    
                    </p:submenu>

                </p:menubar>
            </h:form>
        </div>
        <h:form id="procedimentos"> 
            <p:dataTable var="procedimento" value="#{request.getAttribute('procedimentos')}" paginator="true" emptyMessage="Sem procedimentos na base" rows="10">
                <p:column style="width:2rem">
                    <p:rowToggler/>
                </p:column>
                <p:column headerText="Natureza">
                    <h:outputText value="#{procedimento.natureza}" />
                </p:column>
                <p:column headerText="Duracao">
                    <h:outputText value="#{procedimento.duracao}" />
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{procedimento.nome}" />
                </p:column>
                <p:rowExpansion>
                    <p:orderList value="#{procedimento.profissionais}" var="profissional" itemLabel="#{profissional.nome}" itemValue="#{profissional.id}">
                        <p:ajax event="select" oncomplete="window.location.href = 'http://localhost:8080/agendamentoweb/agendamentos/calendario';" />

                    </p:orderList>

                </p:rowExpansion>
            </p:dataTable>

        </h:form>
    </h:body>
</html>
