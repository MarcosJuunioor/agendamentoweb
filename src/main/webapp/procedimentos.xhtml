        <h:form id="form">
        <div class="card">
            <h:form>
                <p:growl id="messages"/>

                    <p:menuitem url="/agendamentoweb"><span id="aplication-title" >AgendamentoWeb</span></p:menuitem>
                    <p:menuitem value="Home" icon="pi pi-fw pi-home" url="/agendamentoweb" />
                    <p:submenu label="Agendamentos" icon="pi pi-fw pi-calendar">

                        <p:menuitem value="Sair" />    
                    </p:submenu>

                </p:menubar>
            </h:form>
        </div>

            <p:growl id="msgs" showDetail="true"/>
            <p:dataTable var="procedimento" value="#{procedimentoController.listProcedimento}" paginator="true" emptyMessage="Sem procedimentos na base" rows="10" editable="true">
                <f:facet name="header">
                    Lista de Procedimentos
                </f:facet>
                <p:ajax event="rowEdit" listener="#{procedimentoController.editarProcedimento}" update=":form:msgs"/>
                
                <p:column headerText="Natureza">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{procedimento.natureza}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{procedimento.natureza}" style="width:100%" label="Natureza"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

            <p:column headerText="Nome">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{procedimento.nome}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{procedimento.nome}" style="width:100%" label="Nome"/>
                    </f:facet>
                </p:cellEditor>
            </p:column>
            <p:column style="width:6rem" exportable="false">
                <p:rowEditor editTitle="Editar procedimento" cancelTitle="Cancelar" saveTitle="Salvar"/>
            </p:column>
        </p:dataTable>          

        </h:form>
    </h:body>
</html>
